<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <body>
            <h1>Registration Form html</h1>
            <form>

                <table>
                    <tr>
                        <td>
                            Name :
                        </td>
                        <td>
                            <input type="text" placeholder="Name" name>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number:
                        </td>
                        <td>
                            <input type="phone" placeholder="9776*******">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            email:
                        </td>
                        <td>
                            <input type="email"
                                placeholder="routj1999@gmail.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            password:
                        </td>
                        <td>
                            <input type="password" placeholder="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" name="gender">male
                            <input type="radio" name="gender">female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Hobies:
                        </td>
                        <td>
                            <input type="checkbox" playing>singing
                            <input type="checkbox" reading>reading
                            <input type="checkbox" dancing>dancing
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Education Qualificaton:
                        </td>
                        <td>
                            <select>
                                <option>10th</option>
                                <option>Graduaton</option>
                                <option>Postgraduation</option>
                                <option>Mca</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <input type="submit" value="submit">
                           <input type="reset" value="Reset">
                        </td>
                        
                    </tr>
                </table>
            </form>
        </body>
    </html>
