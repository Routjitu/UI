<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .dropdown {
            position: relative;
        }
        .dropdown > a {
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #333;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .profile-dropdown a {
            color: white;
            padding: 12px 16px;
            display: block;
        }
        .profile-dropdown a:hover {
            background-color: #575757;
        }
        .profile:hover .profile-dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">Logo</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <div class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Web Design</a>
                    <a href="#">SEO</a>
                    <a href="#">Marketing</a>
                </div>
            </div>
            <a href="#">Contact</a>
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Profile Photo">
            <div class="profile-dropdown">
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
