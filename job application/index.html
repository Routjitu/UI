<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="apply_box">
                <h1>
                    Job Application
                    <span class="title_small">(Web)</span>
                </h1>
                <form action>
                    <div class="form_container">

                        <div class="form_control">
                            <label for="first_name">First Name</label>
                            <input id="First_name" name="first_name"
                                placeholder="Enter First_Name.." />

                        </div>
                        <div class="form_control">
                            <label for="Last_name">Last Name</label>
                            <input id="Last_name" name="Last_name"
                                placeholder="Enter Last_name.." />

                        </div>
                        <div class="form_control">
                            <label for="Email">Email</label>
                            <input type="Email" id="Email" name="Email"
                                placeholder="Enter Last_Email.." />

                        </div>
                        <div class="form_control">
                            <label for="job_role">job Role</label>
                            <select id="job_role">
                                <option value>Select job Role</option>
                                <option value="fronted">fronted
                                    Developer</option>
                                <option value="Backend">Backend
                                    Developer</option>
                                <option value="fullstack">Fullsatack
                                    Developer</option>
                                <option value="UI_UX">UI UX designer</option>
                            </select>
                        </div>
                        <div class="form_control">
                            <label for="adress"> Adress </label>
                            <textarea id="adress" name="adress" row="4"
                                cols="50" placeholder="Enter Adress"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="City">City</label>
                            <input id="City" name="City"
                                placeholder="Enter City Name.." />
                        </div>
                        <div class="form_control">
                            <label for="pincode">pincode</label>
                            <input id="pincode" name="pincode"
                                type="number"
                                placeholder="Enter pincode.." />
                        </div>
                        <div class="form_control">
                            <label for="date">date</label>
                            <input  value="2025-03-06" id="date" name="date"
                                type="date"
                            />
                        </div>
                        <div class="form_control">
                            <label for="upload">upload</label>
                            <input type="file" id="upload" name="upload"
                                
                            />
                        </div>
                    </div>
                    <div class="button_container">
                      <button type="submit">Apply Now</button>
                    </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
